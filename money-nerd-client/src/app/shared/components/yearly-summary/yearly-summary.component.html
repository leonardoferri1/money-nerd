<div class="chart-container">
  <div class="chart-bar-group" *ngFor="let item of summaryData">
    <div class="bars">
      <div
        class="bar income-bar"
        matTooltip="{{ formatCurrency(item.incomes) }}"
        [matTooltipPosition]="'above'"
        [ngStyle]="{
          height: isMobile() ? '20px' : getBarHeight(item.incomes),
          width: isMobile() ? getBarWidth(item.incomes) : '20px'
        }"
      ></div>

      <div
        class="bar expense-bar"
        matTooltip="{{ formatCurrency(item.expenses) }}"
        [matTooltipPosition]="'above'"
        [ngStyle]="{
          height: isMobile() ? '20px' : getBarHeight(item.expenses),
          width: isMobile() ? getBarWidth(item.expenses) : '20px'
        }"
      ></div>
    </div>
    <div class="month-label">
      <p>
        {{ "MONTHS_SHORT." + (item.month - 1) | translate }}
      </p>
    </div>
  </div>
</div>
