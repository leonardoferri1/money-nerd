<input
  currencyMask
  [options]="{
    allowNegative: allowNegativeValue,
    align: 'right',
    prefix: prefix,
    thousands: '.',
    decimal: ',',
    precision: 2,
  }"
  [(ngModel)]="value"
  (ngModelChange)="onInputChange($event)"
  [placeholder]="placeholder"
  (focus)="onFocus()"
  [class]="theme"
  (blur)="onFocusOut()"
  [readonly]="isReadonly"
/>
