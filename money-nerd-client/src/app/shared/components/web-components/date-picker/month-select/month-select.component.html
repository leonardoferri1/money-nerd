<div class="custom-dropdown-container" (click)="$event.stopPropagation()">
  <div
    class="custom-dropdown-input-wrapper"
    [class.disabled]="isReadonly"
    [class.invalid]="invalid"
    (click)="toggleDropdown($event)"
  >
    <div class="selected-value">
      {{ getTranslatedMonth(selected) }}
    </div>

    <button
      class="custom-dropdown-button"
      type="button"
      [disabled]="isReadonly"
    >
      <i
        class="fa"
        [ngClass]="{ 'fa-chevron-up': isOpen, 'fa-chevron-down': !isOpen }"
      ></i>
    </button>
  </div>

  <div
    #dropdownMenu
    class="custom-dropdown-styling"
    [ngClass]="{
      'dropdown-up': dropdownDirection === 'up',
      'dropdown-down': dropdownDirection === 'down'
    }"
    *ngIf="isOpen"
  >
    <div
      class="custom-dropdown-item"
      *ngFor="let month of options"
      [class.selected]="month === selected"
      (click)="selectMonth(month)"
    >
      {{ getTranslatedMonth(month) }}
    </div>
  </div>
</div>
