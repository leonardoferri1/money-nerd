<input
  [type]="type"
  [placeholder]="placeholder"
  [attr.maxlength]="maxLength"
  (input)="handleMaxLength()"
  [attr.disabled]="disabled ? true : null"
  [(ngModel)]="value"
  (ngModelChange)="onInputChange($event)"
  (keypress)="onKeyPress($event)"
  [readonly]="isReadonly"
  [mask]="mask"
  [ngClass]="{ 'invalid-input': invalidValidator }"
/>
