<div class="header-container">
  <div class="left-container"></div>

  <div>
    <div class="user-container">
      <dropdown
        [(ngModel)]="currentLang"
        [options]="optionsLang"
        [placeholder]="'LANGUAGE_PLACEH' | translate"
        [labelField]="'name'"
        [valueField]="'id'"
        (valueChange)="onLangSelect(currentLang)"
      ></dropdown>

      <div class="vertical-divider"></div>

      <p>{{ currentUser.name }}</p>

      <button class="default-icon-button" (click)="logout()">
        <i class="fa-solid fa-arrow-right-from-bracket"></i>
      </button>
    </div>
  </div>
</div>
